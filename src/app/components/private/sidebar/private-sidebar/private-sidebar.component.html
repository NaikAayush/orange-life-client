<div class="flex flex-shrink-0 h-full">
    <div class="flex flex-col w-64">
        <!-- Sidebar component, swap this element with another sidebar if you like -->
        <div class="flex flex-col h-0 flex-1 bg-gray-800">
            <div class="flex-1 flex flex-col pt-5 pb-4 overflow-y-auto">
                <div class="flex items-center flex-shrink-0 px-4">
                    <img class="h-8 w-auto" src="assets/logos/white.png" alt="Workflow">
                </div>
                <nav class="mt-5 flex-1 px-2 bg-gray-800 space-y-1">
                    <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                    <div *ngFor="let item of menuItems;">
                        <app-private-sidebar-item [text]="item.name" [svg]="item.svg" [route]="item.route"></app-private-sidebar-item>
                    </div>
                </nav>
            </div>
            <div class="flex-shrink-0 flex bg-gray-700 p-4">
                <span class="flex-shrink-0 w-full group block">
                    <div class="flex items-center">
                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="white">
                                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <div class="ml-3 overflow-hidden">
                            <p class="text-sm font-medium text-gray-300 group-hover:text-gray-200 ">
                                {{address}}
                            </p>
                        </div>

                    </div>
                    <div class="ml-6 overflow-hidden">
                        <button (click)="logout()" class="text-sm font-medium text-gray-300 group-hover:text-gray-200 ">
                            Logout
                        </button>
                    </div>
                </span>
            </div>
        </div>
    </div>
</div>
