<div class="bg-white shadow sm:rounded-lg m-10 flex justify-center items-center">
    <div class="px-4 py-5 sm:p-6 flex flex-col justify-center items-center">
        <h3 class="text-2xl leading-6 font-medium text-center text-gray-900">
            Scan this QR
        </h3>
        <div class="mt-2 max-w-xl text-sm text-gray-500">
            <qrcode [qrdata]="data" [width]="300" [errorCorrectionLevel]="'M'"></qrcode>
        </div>
        <div class="mt-5">
            <button type="button" class="inline-flex items-center justify-center px-4 py-2 border border-transparent font-medium rounded-md text-red-700 bg-red-100 hover:bg-red-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:text-sm">
                Close
            </button>
        </div>
    </div>
</div>
