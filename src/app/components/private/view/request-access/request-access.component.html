<zxing-scanner *ngIf="scan" (scanSuccess)="scanSuccessHandler($event)"></zxing-scanner>
<div *ngIf="!scan" class="m-6 flex flex-col justify-center items-center">
    <button (click)="startScan()" type="button" class="m-4 inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
        <span>&nbsp;</span>
        Scan
    </button>
    <div class="m-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Address</label>
        <div class="mt-1">
            <input type="text" name="email" id="email" [(ngModel)]="address" class="w-96 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block sm:text-sm border-gray-300 rounded-md">
        </div>
    </div>
    <button (click)="search()" type="button" class="m-4 inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
        <span>&nbsp;</span>
        Search
    </button>
</div>
